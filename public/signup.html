<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | HofTAPS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h2>ðŸ“˜ Create Your Account</h2>

    <input type="text" id="first-name" placeholder="First Name" required />
    <input type="text" id="last-name" placeholder="Last Name" required />
    <input type="text" id="hofstra-id" placeholder="Hofstra ID (e.g. h712345678)" required />
    <input type="email" id="email" placeholder="Email (@pride.hofstra.edu)" required />
    <input type="password" id="password" placeholder="Password (min 6 chars)" required />

    <button onclick="handleSignUp()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div id="toast-container"></div>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-storage-compat.js"></script>

  <!-- Firebase Config + App Logic -->
  <script type="module" src="../firebase/firebase-config.js"></script>
  <script type="module" src="../utils/auth.js"></script>
  <script type="module" src="../utils/notifications.js"></script>

</body>
</html>
